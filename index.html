<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS学习文档</title>
  <!-- 外部样式表 -->
  <link rel="stylesheet" href="./a.css">
  <style>
    /* 内部样式表 */
  </style>
</head>
<body>
  <!-- 行内样式表  -->
  <p style="color:red">我是行内样式表</p>
  <!-- 行内优先级最高，内部优先级其次，外部优先级最后 -->
<br>
<!-- 下面是演示 -->
<span>标签选择器</span>
<span class="lei">类选择器</span>
<span id="id">id选择器</span>
<!-- 多个类可以作用于同一标签 比如 -->
<span class="lei lei2">作用了两个类</span>
<hr>
<!-- 下面到css设置样式了 -->
<p class="ff">看我的字体</p>
<hr>
<!-- css设置文本属性 -->
<p class="wbsx">文本属性</p>
